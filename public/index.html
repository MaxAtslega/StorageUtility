<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Component</title>
</head>
<body>
<h1>Hello World.</h1>

<script type="module">
    import ScStorage, { StorageType } from './app/index.js';

    const scStorage = new ScStorage()
    scStorage.write("test", "value", {expires: new Date(new Date().getTime()+1000000)}, StorageType.COOKIE)
    console.log(scStorage.read("test", StorageType.COOKIE))
    scStorage.delete("test", StorageType.COOKIE)
    console.log(scStorage.read("test", StorageType.COOKIE))

    const scStorage1 = new ScStorage(StorageType.LOCAL_STORAGE)
    scStorage1.write("test", "value", {expires: new Date(new Date().getTime()+1000000)})
    console.log(scStorage1.read("test"))
    scStorage1.delete("test")
    console.log(scStorage1.read("test"))
</script>
</body>
</html>
